#
# Configuration for a production OpenCog server - English word pairs.
#
SERVER_PORT           = 17006
LOG_FILE              = /tmp/cog-pairs-mi.log

# Other possible log levels are "error", "warn", "info", "debug" and "fine"
LOG_LEVEL             = info
LOG_TO_STDOUT         = false

# ANSI prompts are colorful.
PROMPT                = "cog-pairs-mi> "
ANSI_PROMPT           = "[0;32mcog-pairs-mi[1;32m> [0m"
SCM_PROMPT            = "guile-pairs-mi> "
ANSI_SCM_PROMPT       = "[0;34mguile-pairs-mi[1;34m> [0m"
ANSI_ENABLED	       = true
